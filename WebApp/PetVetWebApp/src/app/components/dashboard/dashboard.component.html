<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" routerLink="/dashboard">
    <img class="brand-logo"
      src="https://cdn.discordapp.com/attachments/534108724785053702/692356459530551316/PetvetCropped.png"
      height="40px">
    <span class="dasboard-text">Dashboard</span>
  </a>
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>Dashboard
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" >
      <div *ngIf="!gotData" style=" padding-top: 100px;">
        <div *ngIf="!noData">
        <app-loading></app-loading>
        </div>
      </div>
      <div *ngIf="noData">
        <h2>Could not get Data from the server!! </h2>
        <p> it could be that the sql server is offline</p>
      </div>
      <div class="inner-adjust" *ngIf="gotData">
        <div *ngIf="!isVet">
        <app-pets></app-pets>
        </div>
        <div *ngIf="isVet">
          <app-vets></app-vets>
        </div>
      </div>
    </main>

  </div>
</div>
