    <img class="brand-logo"

      height="40px">

<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>Dashboard
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" >
      <div *ngIf="!gotData" style=" padding-top: 100px;">
        <div *ngIf="!noData">
        <app-loading></app-loading>
        </div>
      </div>
      <div *ngIf="noData">
        <h2>No Data</h2>
      </div>
      <div class="inner-adjust" *ngIf="gotData">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h3>Hello: <strong>{{ownerSurName}} {{(ownerName) ? ownerName : 'User'}}</strong></h3>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">

              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                alt="{{user.displayName}}">
              <div class="media-body">
                
                <h1>Hello: <strong>{{ownerSurName}} {{(ownerName) ? ownerName : 'User'}}</strong></h1>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                <p>Age: <strong> {{age}}</strong></p>
              </div>
            </div> -->
          </div>

        </div>
        <div *ngIf="!isVet">
        <app-pets></app-pets>
        </div>
        <div *ngIf="isVet">
          <app-vets></app-vets>
        </div>
      </div>
    </main>

  </div>
</div>
