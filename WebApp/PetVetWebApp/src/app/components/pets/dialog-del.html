<div *ngIf="DelPostValue == 1">
  <h1 mat-dialog-title class=" pb-2 mb-3 border-bottom">Are you sure? </h1>
  <div mat-dialog-content class=" pb-2  border-bottom">
    <p>After pressing 'yes' your pet will be deleted and the data will be gone!</p>
    <p> Pet: <strong>{{petName}}</strong></p>
  </div>
  <div mat-dialog-actions>
    <button mat-button class=" accept" (click)="onYesClick(1)" style="margin: 5px;">Yes, i'm sure</button>
    <button mat-button class=" Delete" (click)="onNoClick()" style="margin: 5px;">No Thanks</button>
  </div>

</div>
<div *ngIf="DelPostValue == 2">
  <h1 mat-dialog-title class="pb-2  border-bottom">Update Pet</h1>
  <div mat-dialog-content class=" pb-2  border-bottom">
    <p>Give another name to your pet or change the vet.</p>
    <p>you are making changes to <strong>{{petName}}!</strong></p>
    <div>
      <mat-label>Pet name: </mat-label>
      <input matInput [(ngModel)]="data.petNameret" style="width: 90%;" placeholder="{{petName}}">
    </div>
    <div *ngFor="let vetname of allVets">
      <div *ngIf="vetname.uuid==currentvetid">
        choose a vet:
        <select (change)="onChangePet($event.target.value)" class=" uk-margin-bottom" style="width: 90%;">

          <option disabled selected hidden>{{vetname.surName}} {{vetname.name}}</option>
          <option *ngFor=" let vet of allVets" value="{{vet.uuid}}">{{vet.surName}} {{vet.name}}</option>
        </select>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class=" accept" (click)="onYesClick(2)" style="margin: 5px;">Yes, i'm sure</button>
  <button mat-button class=" Delete" (click)="onNoClick()" style="margin: 5px;">No Thanks</button>
</div>
</div>
